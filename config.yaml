# Research Monitor Configuration

# Claude settings
claude:
  model: "claude-sonnet-4-20250514"
  max_tokens: 4096
  temperature: 0.7
  max_retries: 5
  initial_retry_delay: 2.0  # seconds
  request_delay: 1.5  # seconds between requests

# Paths
paths:
  output_dir: "digests"
  debug_dir: "debug"
  artifacts_dir: "artifacts"

# Monitoring settings
monitoring:
  max_items_per_source: 30
  relevance_threshold: 0.7
  save_debug_data: false

# Keyword filtering (shared across sources)
filtering:
  speech_keywords:
    - "speech synthesis"
    - "text-to-speech"
    - "tts"
    - "voice cloning"
    - "voice conversion"
    - "speech-to-speech"
    - "speech generation"
    - "neural speech"
    - "voice synthesis"
    - "audio codec"
    - "acoustic model"
    - "acoustic modeling"
    - "speaker embedding"
    - "emotional speech"
    - "expressive speech"
    - "speech emotion"
    - "emotional tts"
    - "emotion synthesis"
    - "expressive tts"
    - "emotional voice"
    - "dubbing"
    - "speech dubbing"
    - "voice dubbing"
    - "speech translation"
    - "speech-to-speech translation"
    - "voice transfer"
    - "cross-lingual speech"
    - "zero-shot speech"
    - "zero-shot tts"
    - "zero-shot voice"
    - "few-shot speech"
    - "voice cloning"
    - "speaker cloning"
    - "cross-lingual synthesis"
    - "neural codec"
    - "audio llm"
    - "audio language model"
    - "neural audio codec"
    - "high-quality speech synthesis"
    - "high-quality tts"
    - "speaking style"
    - "paralinguistic"
    - "speech dataset"
    - "speech corpus"

# Source-specific settings
sources:
  arxiv_rss:
    enabled: true
    max_items: 30
    filter_by_keywords: true  # Pre-filter by keywords before LLM check
    categories:
      - "cs.SD"    # Sound
      - "eess.AS"  # Audio and Speech Processing
      - "cs.CL"    # Computation and Language (includes TTS papers)
  
  huggingface_papers:
    filter_by_keywords: true
    max_items: 50
    search_days: 7  # Parse papers from last N days
  
  huggingface_trending:
    max_days_old: 14  # Only models updated within last N days
    max_items: 30
  
  github_new:
    max_items: 50
    search_days: 14  # Search for repos created within last N days
    min_stars: 10  # Minimum stars threshold
    request_delay: 0.1  # Delay between search requests (seconds) to avoid rate limits
    search_queries:
      topics:
        - "voice-cloning"
        - "speech-synthesis"
        - "text-to-speech"
        - "zero-shot tts"
        - "speech-to-speech"
      keywords:
        - "emotional speech synthesis"
        - "expressive speech"
        - "neural audio codec"
        - "audio LLM"
        - "audio language model"
        - "zero-shot voice cloning"
        - "zero-shot speech synthesis"
        - "high-quality speech synthesis"
        - "high-quality TTS"


