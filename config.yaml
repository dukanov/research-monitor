# Research Monitor Configuration

# Claude settings
claude:
  model: "claude-sonnet-4-20250514"
  max_tokens: 4096
  temperature: 0.7
  max_retries: 5
  initial_retry_delay: 2.0  # seconds
  request_delay: 1.5  # seconds between requests

# Paths
paths:
  output_dir: "digests"
  full_digests_dir: "digests/full"
  summary_digests_dir: "digests/summary"
  debug_dir: "debug"
  artifacts_dir: "artifacts"

# Monitoring settings
monitoring:
  max_items_per_source: 30
  relevance_threshold: 0.7
  save_debug_data: false

# Keyword filtering (shared across sources)
filtering:
  speech_keywords:
    - "speech synthesis"
    - "text-to-speech"
    - "tts"
    - "voice cloning"
    - "voice conversion"
    - "speech-to-speech"
    - "speech generation"
    - "neural speech"
    - "voice synthesis"
    - "audio codec"
    - "acoustic model"
    - "acoustic modeling"
    - "speaker embedding"
    - "emotional speech"
    - "expressive speech"
    - "speech emotion"
    - "emotional tts"
    - "emotion synthesis"
    - "expressive tts"
    - "emotional voice"
    - "dubbing"
    - "speech dubbing"
    - "voice dubbing"
    - "speech translation"
    - "speech-to-speech translation"
    - "voice transfer"
    - "cross-lingual speech"
    - "zero-shot speech"
    - "zero-shot tts"
    - "zero-shot voice"
    - "few-shot speech"
    - "voice cloning"
    - "speaker cloning"
    - "cross-lingual synthesis"
    - "neural codec"
    - "audio llm"
    - "audio language model"
    - "neural audio codec"
    - "high-quality speech synthesis"
    - "high-quality tts"
    - "speaking style"
    - "paralinguistic"
    - "speech dataset"
    - "speech corpus"

# Source-specific settings
sources:
  arxiv_rss:
    enabled: true
    max_items: 30
    filter_by_keywords: true  # Pre-filter by keywords before LLM check
    categories:
      - "cs.SD"    # Sound
      - "eess.AS"  # Audio and Speech Processing
      - "cs.CL"    # Computation and Language (includes TTS papers)
  
  huggingface_papers:
    filter_by_keywords: true
    max_items: 50
    search_days: 7  # Parse papers from last N days
  
  huggingface_trending:
    max_days_old: 14  # Only models updated within last N days
    max_items: 30
  
  github_new:
    max_items: 50
    search_days: 14  # Search for repos created within last N days
    min_stars: 10  # Minimum stars threshold
    request_delay: 0.1  # Delay between search requests (seconds) to avoid rate limits
    search_queries:
      topics:
        - "voice-cloning"
        - "speech-synthesis"
        - "text-to-speech"
        - "zero-shot tts"
        - "speech-to-speech"
      keywords:
        - "emotional speech synthesis"
        - "expressive speech"
        - "neural audio codec"
        - "audio LLM"
        - "audio language model"
        - "zero-shot voice cloning"
        - "zero-shot speech synthesis"
        - "high-quality speech synthesis"
        - "high-quality TTS"


# Prompts for LLM
prompts:
  relevance_check:
    system: |
      You are an expert in speech synthesis research. 
      Analyze the provided content and determine its relevance to the given interests.
      Respond with a JSON object containing: is_relevant (boolean), score (float 0-1), and reason (string).
    
    user: |
      Analyze the following item for relevance to my interests.
      
      MY INTERESTS:
      I'm interested in speech synthesis research, focusing on emotional synthesis, zero-shot methods, and dubbing.
      
      Key topics:
      - Emotional speech synthesis (emotional TTS, expressive speech synthesis)
      - Zero-shot synthesis (voice cloning, speaker adaptation)
      - Dubbing and speech translation (speech-to-speech, dubbing, voice conversion)
      - Multilingual synthesis (multilingual TTS, cross-lingual synthesis)
      - Quality and naturalness (prosody, intonation, expressiveness)
      
      Interesting technologies and approaches:
      - Diffusion models for speech synthesis
      - Transformers and attention mechanisms
      - Few-shot and zero-shot learning
      - Voice cloning with minimal data
      - End-to-end synthesis models
      
      ---
      
      ITEM TO ANALYZE:
      Title: {title}
      Type: {type}
      URL: {url}
      Source: {source}
      
      Content (first 8000 chars):
      {content}
      
      ---
      
      Determine if this item is relevant to my interests described above.
      
      Respond with JSON:
      {{
          "is_relevant": true/false,
          "score": 0.0-1.0,
          "reason": "Brief explanation in Russian"
      }}
  
  summary:
    system: |
      You are a technical writer specializing in speech synthesis. 
      Write concise summaries in Russian.
    
    user: |
      Content to summarize:
      
      Title: {title}
      URL: {url}
      Type: {type}
      
      Content:
      {content}
      
      Generate a brief, informative summary in Russian (2-4 sentences) 
      focusing on key technical contributions and practical applications.
  
  highlights:
    system: |
      You are a research analyst.
      Respond ONLY with valid JSON array. No markdown, no code blocks, no extra text.
    
    user: |
      Extract 3-5 key highlights from this content.
      
      OUTPUT FORMAT (respond with JSON array only, starting with [ ):
      ["highlight 1 in Russian", "highlight 2 in Russian", "highlight 3 in Russian"]
      
      Content to analyze:
      
      Title: {title}
      Type: {type}
      
      Content:
      {content}
      
      Extract 3-5 key highlights in Russian. Focus on:
      - Main technical innovations
      - Practical applications
      - Performance improvements
      - Novel approaches
      
      Return as JSON array of strings.
  
  digest_summary:
    system: |
      You are a tech content writer for a Telegram channel about speech synthesis.
      Write engaging, concise summaries in Russian that capture attention.
      Use informal but professional style, like popular tech channels.
    
    user: |
      Create a brief digest summary of the most interesting research findings.
      
      I have {count} items to summarize:
      
      {entries_json}
      
      Write a bullet-point summary where each interesting item is described 
      in 2-3 catchy sentences. Focus on:
      - What makes it interesting/innovative
      - Practical applications
      - Key technical achievements
      
      Style guidelines:
      - Write in Russian
      - Use engaging, modern language like Telegram tech channels
      - Add relevant emoji for visual appeal (but don't overdo it)
      - Keep each item to 2-3 sentences max
      - Start each bullet with emoji relevant to the type (ðŸ“„ papers, ðŸ¤– models, ðŸ’» repos)
      - Make it sound exciting but technically accurate
      
      Format:
      ðŸ“„ **Title** â€” Brief catchy summary in 2-3 sentences. [Link](url)
      
      Return only the formatted markdown text, no additional explanations.

