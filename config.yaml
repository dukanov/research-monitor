# Research Monitor Configuration

# Claude settings
claude:
  model: "claude-sonnet-4-20250514"
  max_tokens: 4096
  temperature: 0.7
  max_retries: 5
  initial_retry_delay: 2.0  # seconds
  request_delay: 1.5  # seconds between requests
  enable_thinking: true  # Extended thinking for deep technical analysis (2048 tokens budget, incompatible with temperature)

# Paths
paths:
  output_dir: "digests"
  full_digests_dir: "digests/full"
  summary_digests_dir: "digests/summary"
  debug_dir: "debug"
  artifacts_dir: "artifacts"

# Monitoring settings
monitoring:
  max_items_per_source: 30
  relevance_threshold: 0.7
  save_debug_data: false

# Keyword filtering (shared across sources)
filtering:
  speech_keywords:
    - "speech synthesis"
    - "text-to-speech"
    - "tts"
    - "voice cloning"
    - "voice conversion"
    - "speech-to-speech"
    - "speech generation"
    - "neural speech"
    - "voice synthesis"
    - "audio codec"
    - "acoustic model"
    - "acoustic modeling"
    - "speaker embedding"
    - "emotional speech"
    - "expressive speech"
    - "speech emotion"
    - "emotional tts"
    - "emotion synthesis"
    - "expressive tts"
    - "emotional voice"
    - "dubbing"
    - "speech dubbing"
    - "voice dubbing"
    - "speech translation"
    - "speech-to-speech translation"
    - "voice transfer"
    - "cross-lingual speech"
    - "zero-shot speech"
    - "zero-shot tts"
    - "zero-shot voice"
    - "few-shot speech"
    - "voice cloning"
    - "speaker cloning"
    - "cross-lingual synthesis"
    - "neural codec"
    - "audio llm"
    - "audio language model"
    - "neural audio codec"
    - "high-quality speech synthesis"
    - "high-quality tts"
    - "speaking style"
    - "paralinguistic"
    - "speech dataset"
    - "speech corpus"

# Source-specific settings
sources:
  arxiv_rss:
    enabled: true
    max_items: 30
    filter_by_keywords: true  # Pre-filter by keywords before LLM check
    categories:
      - "cs.SD"    # Sound
      - "eess.AS"  # Audio and Speech Processing
      - "cs.CL"    # Computation and Language (includes TTS papers)
  
  huggingface_papers:
    filter_by_keywords: true
    max_items: 50
    search_days: 7  # Parse papers from last N days
  
  huggingface_trending:
    max_days_old: 14  # Only models updated within last N days
    max_items: 30
  
  github_new:
    max_items: 50
    search_days: 14  # Search for repos created within last N days
    min_stars: 10  # Minimum stars threshold
    request_delay: 0.1  # Delay between search requests (seconds) to avoid rate limits
    search_queries:
      topics:
        - "voice-cloning"
        - "speech-synthesis"
        - "text-to-speech"
        - "zero-shot tts"
        - "speech-to-speech"
      keywords:
        - "emotional speech synthesis"
        - "expressive speech"
        - "neural audio codec"
        - "audio LLM"
        - "audio language model"
        - "zero-shot voice cloning"
        - "zero-shot speech synthesis"
        - "high-quality speech synthesis"
        - "high-quality TTS"


# Prompts for LLM
prompts:
  relevance_check:
    system: |
      You are a research scientist in speech synthesis evaluating work as a peer reviewer.
      Focus on scientific novelty: what new ideas or approaches does this introduce?
      Be critical. Most work is incremental.
      
      Respond with a JSON object containing: is_relevant (boolean), score (float 0-1), and reason (string).
    
    user: |
      Evaluate relevance to research interests: emotional/expressive speech synthesis with zero-shot capabilities.
      
      ITEM TO EVALUATE:
      Title: {title}
      Type: {type}
      URL: {url}
      Source: {source}
      
      Content (first 8000 chars):
      {content}
      
      ---
      
      Score based on scientific novelty:
      - 0.8-1.0: Novel approach or substantial advancement
      - 0.6-0.8: Interesting contribution to the field
      - 0.4-0.6: Incremental improvement
      - 0.0-0.4: Low relevance or marginal novelty
      
      Respond with JSON:
      {{
          "is_relevant": true/false,
          "score": 0.0-1.0,
          "reason": "What's new here? (in Russian, 1 sentence)"
      }}
  
  summary:
    system: |
      You are a research scientist in speech synthesis. Explain scientific contributions concisely.
      Write factually without hype.
    
    user: |
      Content to summarize:
      
      Title: {title}
      URL: {url}
      Type: {type}
      
      Content:
      {content}
      
      Write a summary in Russian (2-3 sentences) for a colleague:
      1. What's the main idea or approach?
      2. What makes it different from existing work?
      3. Any notable limitation (if obvious)
      
      Be factual and concise.
  
  highlights:
    system: |
      You are a research scientist. Extract key insights for research notes.
      Respond ONLY with valid JSON array.
    
    user: |
      Extract 3-5 highlights from this content.
      
      OUTPUT FORMAT (JSON array only, starting with [ ):
      ["highlight 1 in Russian", "highlight 2 in Russian", "highlight 3 in Russian"]
      
      Content:
      Title: {title}
      Type: {type}
      
      {content}
      
      Extract in Russian:
      - Novel ideas or approaches
      - Key differences from prior work
      - Interesting findings or insights
      - Notable limitations
      
      Return as JSON array of strings.
  
  digest_summary:
    system: |
      You are a research scientist writing a brief for colleagues.
      Focus on scientific contributions, not implementation details.
      Write factually without hype.
    
    user: |
      Create a digest for speech synthesis researchers.
      
      I have {count} items:
      
      {entries_json}
      
      For each item, write 2-3 sentences in Russian explaining:
      - What's the main idea or contribution?
      - How does it differ from existing approaches?
      
      Style:
      - Factual, no hype
      - Minimal emoji (ðŸ“„ paper, ðŸ¤– model, ðŸ’» repo)
      
      Format:
      ðŸ“„ **Title** â€” Description in 2-3 sentences. [Link](url)
      
      Return only the formatted markdown text.

