reason: Статья напрямую связана с эмоциональным синтезом речи через исследование распознавания
  эмоций в речи. Работа изучает взаимодействие между личностными чертами и эмоциональным
  выражением, что важно для создания более выразительных TTS систем. Предложенная
  архитектура TICN и использование HuBERT для извлечения акустических признаков представляют
  технологический интерес. Хотя фокус на распознавании эмоций, а не на синтезе, результаты
  могут быть применены для улучшения качества и естественности эмоционального синтеза
  речи.
