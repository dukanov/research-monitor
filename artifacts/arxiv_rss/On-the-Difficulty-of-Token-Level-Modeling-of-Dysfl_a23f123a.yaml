content_preview: 'Title: On the Difficulty of Token-Level Modeling of Dysfluency and
  Fluency Shaping Artifacts


  Authors: Unknown


  Abstract:

  Automatic transcription of stuttered speech remains a challenge, even for modern
  end-to-end (E2E) automatic speech recognition (ASR) frameworks. Dysfluencies and
  fluency-shaping artifacts are often overlooked, resulting in non-verbatim transcriptions
  with limited clinical and research value. We propose a parameter-efficient adaptation
  method to decode dysfluencies and fluency'
