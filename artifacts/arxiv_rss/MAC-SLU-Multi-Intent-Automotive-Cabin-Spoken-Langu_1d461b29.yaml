content_preview: 'Title: MAC-SLU: Multi-Intent Automotive Cabin Spoken Language Understanding
  Benchmark


  Authors: Unknown


  Abstract:

  Spoken Language Understanding (SLU), which aims to extract user semantics to execute
  downstream tasks, is a crucial component of task-oriented dialog systems. Existing
  SLU datasets generally lack sufficient diversity and complexity, and there is an
  absence of a unified benchmark for the latest Large Language Models (LLMs) and Large
  Audio Language Models (LALMs). This work introduces'
