reason: Статья посвящена пониманию разговорной речи (SLU) для автомобильных систем,
  а не синтезу речи. Хотя работа затрагивает обработку речи и использует современные
  языковые модели, она фокусируется на извлечении семантики из речи пользователя для
  выполнения задач, что кардинально отличается от генерации/синтеза речи. Нет пересечений
  с эмоциональным синтезом, клонированием голоса или дублированием.
