reason: Статья релевантна, поскольку касается обучения извлекателей эмбеддингов говорителей
  с использованием слабой аннотации, что напрямую связано с zero-shot методами и адаптацией
  говорителей. Хотя основной фокус на верификации говорителей, а не на синтезе речи,
  разработанные методы извлечения эмбеддингов могут быть применены для клонирования
  голоса и zero-shot синтеза. Использование только аудио без временных меток открывает
  возможности для работы с большими объемами слабо размеченных данных, что важно для
  zero-shot подходов.
