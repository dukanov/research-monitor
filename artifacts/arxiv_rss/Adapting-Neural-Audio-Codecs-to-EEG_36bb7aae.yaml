reason: Статья посвящена адаптации аудио-кодеков для сжатия ЭЭГ-сигналов в медицинских
  целях, что не связано с синтезом речи. Хотя используются нейронные аудио-кодеки
  (DAC), исследование фокусируется на обработке биомедицинских сигналов, а не на генерации
  или синтезе речи. Технологии могут быть косвенно полезны, но основная тематика кардинально
  отличается от интересов в области речевого синтеза.
