  различных стилей речи и языков, что напрямую связано с вашими интересами к zero-shot
  синтезу и многоязычности. Предложенная reward model может использоваться для выравнивания
  моделей генерации речи с человеческими предпочтениями, что критично для развития
  эмоционального и экспрессивного синтеза.
