  Abstract:

  Emergency speech recognition systems exhibit systematic performance degradation
  on non-standard English varieties, creating a critical gap in services for Caribbean
  populations. We present TRIDENT (Transcription and Routing Intelligence for Dispatcher-Empowered
  National Triage), a three-layer dispatcher-support architecture designed to structure
  emergency call inputs for human app'
