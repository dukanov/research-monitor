  Abstract:

  Despite Telugu being spoken by over 80 million people, speech translation research
  for this morphologically rich language remains severely underexplored. We address
  this gap by developing a high-quality Telugu--English speech translation benchmark
  from 46 hours of manually verified CSTD corpus data (30h/8h/8h train/dev/test split).
