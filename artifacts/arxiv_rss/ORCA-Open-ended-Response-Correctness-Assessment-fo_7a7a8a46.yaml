content_preview: 'Title: ORCA: Open-ended Response Correctness Assessment for Audio
  Question Answering


  Authors: Unknown


  Abstract:

  Evaluating open-ended responses from large audio language models (LALMs) is challenging
  because human annotators often genuinely disagree on answer correctness due to multiple
  valid interpretations, partial correctness, and subjective judgment. Traditional
  metrics reporting only mean scores fail to capture this uncertainty. We present
  ORCA (Open-ended Response Correctness Assessment)'
