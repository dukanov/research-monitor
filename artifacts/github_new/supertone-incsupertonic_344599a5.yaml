reason: 'Репозиторий посвящен быстрому on-device TTS через ONNX, что является инфраструктурным
  решением для развертывания моделей синтеза речи. Однако он не касается основных
  интересующих тем: эмоционального синтеза, zero-shot подходов, дубляжа или многоязычности.
  Это скорее техническая библиотека для оптимизации производительности существующих
  TTS моделей, а не исследовательская работа в области качества и выразительности
  синтеза.'
