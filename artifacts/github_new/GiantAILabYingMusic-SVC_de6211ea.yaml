reason: SVC (Singing Voice Conversion) технология напрямую связана с вашими интересами
  в области voice conversion и синтеза речи. Хотя это музыкальное приложение, SVC
  использует те же базовые методы что и speech synthesis - преобразование голоса,
  адаптацию говорящего, и может включать zero-shot подходы. Технологии SVC часто применяются
  и для обычного синтеза речи.
