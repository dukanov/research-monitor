reason: Репозиторий связан с распознаванием речи (STT - Speech-to-Text), а не с синтезом
  речи (TTS). Хотя STT может быть частью пайплайна для дубляжа (speech-to-speech),
  основной фокус интересов - на синтезе речи, эмоциональном TTS и voice cloning. Без
