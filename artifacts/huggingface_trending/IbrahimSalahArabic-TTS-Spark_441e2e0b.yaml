reason: Модель релевантна вашим интересам, поскольку представляет TTS-систему с возможностями
  клонирования голоса (voice cloning) из референсного аудио, что относится к zero-shot
  методам. Поддерживает многоязычный синтез (арабский язык) и имеет функции для улучшения
  качества и естественности речи (нормализация, кроссфейдинг). Однако модель ограничена
  одним языком и не фокусируется специально на эмоциональном синтезе или дубляже.
