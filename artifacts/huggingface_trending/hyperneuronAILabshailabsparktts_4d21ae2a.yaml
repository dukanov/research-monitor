content_preview: 'Model Card for Model ID

  We used spark-tts-0.5B model which was originally trained on English and Chinese.
  We did peft finetuning to support Hindi a new language which was not part of original
  training.

  So our objective is to achieve better AI models with frugality. This model is just
  to show case capabilities that a model can be finetuned with less money and time.
  You can finetune this model for better results by taking this as base for Hindi.

  We will plan to release best model in future.

  Model '
