reason: 'Модель очень релевантна вашим интересам: поддерживает zero-shot voice cloning
  (клонирование голоса без обучения на конкретном голосе), мультиязычный синтез (английский,
  китайский, хинди), контролируемую генерацию речи с настройкой пола, высоты тона
  и скорости речи. Использует LLM-подход на базе Qwen2.5, что соответствует современным
  трансформер-архитектурам. Подходит для дубляжа благодаря cross-lingual возможностям
  и code-switching.'
