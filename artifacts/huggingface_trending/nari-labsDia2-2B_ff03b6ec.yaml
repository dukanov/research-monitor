reason: Dia2-2B - это потоковая модель TTS для диалогов с поддержкой условной генерации
  на основе аудио, что напрямую связано с дублированием и речевой трансляцией. Модель
  поддерживает генерацию в реальном времени и может использоваться для систем speech-to-speech,
  что соответствует интересам в области дублирования. Хотя явно не упоминается эмоциональный
  синтез или zero-shot методы, архитектура позволяет кондиционирование на аудио префиксах,
  что может быть полезно для адаптации голоса.
