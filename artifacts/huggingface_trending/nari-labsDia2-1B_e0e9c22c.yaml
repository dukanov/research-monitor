reason: Высоко релевантная модель для речевого синтеза с поддержкой диалогов и потокового
  воспроизведения. Dia2-1B поддерживает условную генерацию на основе аудио (что близко
  к zero-shot методам), многоспикерный синтез с метками [S1]/[S2], и может использоваться
  для речь-в-речь систем. Модель особенно интересна для дубляжа и разговорных приложений,
  хотя напрямую не упоминает эмоциональный синтез или многоязычность.
