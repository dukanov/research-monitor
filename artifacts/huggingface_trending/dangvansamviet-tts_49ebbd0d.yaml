reason: Проект VietTTS релевантен вашим интересам, так как предоставляет возможности
  voice cloning ('robust voice cloning') и zero-shot синтеза через промпт-аудио ('TTS
  with any voice via prompt audio'). Система поддерживает клонирование голоса с минимальными
  данными и имеет встроенные голоса. Однако проект специфичен для вьетнамского языка
  и не фокусируется на эмоциональном синтезе или дублировании, что снижает общую релевантность.
