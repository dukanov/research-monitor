reason: Модель Supertonic-TTS представляет интерес как современная TTS система с поддержкой
  speaker embeddings, что может быть полезно для voice cloning задач. Однако информация
  ограничена - нет явных упоминаний об эмоциональном синтезе, zero-shot возможностях
  или многоязычности. Это скорее базовая TTS модель с возможностью выбора голоса через
  предзаписанные embeddings.
