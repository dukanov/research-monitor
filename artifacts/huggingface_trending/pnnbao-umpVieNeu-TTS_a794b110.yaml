reason: Модель VieNeu-TTS очень релевантна вашим интересам. Она предлагает мгновенное
  клонирование голоса (instant voice cloning) с минимальными данными (3-5 секунд референсного
  аудио), что идеально соответствует вашему интересу к zero-shot методам и voice cloning.
  Модель поддерживает синтез с высоким качеством (24 kHz) и работает в реальном времени,
  что важно для дубляжа. Хотя это специфично для вьетнамского языка, архитектура и
  подходы (использование Qwen LM + NeuCodec) могут быть интересны для исследований
  в области многоязычного синтеза.
