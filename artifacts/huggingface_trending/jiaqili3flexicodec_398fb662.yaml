  подходы включая Transformer архитектуру и диффузионные модели. Хотя основной фокус
  на кодировании аудио, а не на эмоциональном синтезе или дубляже, технология напрямую
  применима к задачам синтеза речи и может быть полезна для zero-shot voice cloning.
