reason: Модель представляет корейскую версию NeuTTS-Air - системы синтеза речи, которая
  использует reference audio для клонирования голоса. Это напрямую связано с интересами
  к zero-shot synthesis и voice cloning. Модель поддерживает многоязычность (корейский/английский)
  и использует современную архитектуру с кодеками. Хотя эмоциональный синтез не упоминается
  явно, технология reference-based synthesis открывает возможности для передачи эмоциональных
  характеристик из референсного аудио.
